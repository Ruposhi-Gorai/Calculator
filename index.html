<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">
        <script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.0/lib/browser/math.js"></script>

    </head>

    <body>
        <main class="main">
            <div class="data">
                <p id="num1" class="num1"></p>
                <p id="num2" class="num2"></p>
            </div>
            <div class="allbtn">
                <!-- row 1 buttons -->
                <div class="row1 row">
                    <button onclick="" type="button" value="C">C</button>
                    <button onclick="" type="button" value="()" id="bracket">()</button>
                    <button onclick="" type="button" value="%">%</button>
                    <button onclick="" type="button" value="/">/</button>
                </div>
                <!-- row 2 buttons -->
                <div class="row2 row">
                    <button onclick="" type="button" value="7">7</button>
                    <button onclick="" type="button" value="8">8</button>
                    <button onclick="" type="button" value="9">9</button>
                    <button onclick="" type="button" value="*">*</button>
                </div>
                <!-- row 3 buttons -->
                <div class="row3 row">
                    <button onclick="" type="button" value="4">4</button>
                    <button onclick="" type="button" value="5">5</button>
                    <button onclick="" type="button" value="6">6</button>
                    <button onclick="" type="button" value="-">-</button>
                </div>
                <!-- row 4 buttons -->
                <div class="row4 row">
                    <button onclick="" type="button" value="1">1</button>
                    <button onclick="" type="button" value="2">2</button>
                    <button onclick="" type="button" value="3">3</button>
                    <button onclick="" type="button" value="+">+</button>
                </div>
                <!-- row 5 buttons -->
                <div class="row5 row">
                    <button onclick="" type="button" value="*">*</button>
                    <button onclick="" type="button" value="0">0</button>
                    <button onclick="" type="button" value=".">.</button>
                    <button onclick="" type="button" value="=" id="calc">=</button>
                </div>
            </div>
        </main>
        <script src="js/app.js"></script>
    </body>

</html>
